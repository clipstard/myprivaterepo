<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./basic.css" type="text/css">
</head>

<body>
    <div class="container" id="container">
    </div>

    <div class="footer" id="footer">
        <button type="button" id="ping-button">Make a ping</button>
        <button type="button" id="collect-button">Collect data</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        const container = $('#container');
        var count = 0;

        function makeRequest(index) {
            container.append(`<div>Sending request ${index}</div>`);

            $.ajax({
                url: 'http://localhost:3000/form-data',
                method: 'POST',
                datatype: 'json',
                headers: {
                    'Content-Type': 'application/json',
                },
                data: JSON.stringify({
                    nume: 'Irina',
                    prenume: 'Burlac',
                    email: 'email@me.me',
                    phone: '+373123456789'
                }),
                success: function(response) {
                    console.log('ture');
                    container.append(`<div>${JSON.stringify(response)}</div>`);
                },
            });
        }

        $('#ping-button').on('click', () => {
            makeRequest(++count);
        });

        $('#collect-button').on('click', () => {
            $.ajax({
                url: 'http://localhost:3000/form-data',
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    console.log('ture');
                    container.append(`<div>${JSON.stringify(response)}</div>`);
                },
            });
        });
    </script>
</body>

</html>
